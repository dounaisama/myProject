<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-focus />
			<div v-color='msg'>你好</div>
		</div>
		<script type="text/javascript">
			Vue.directive('focus',{
				inserted:function(el){
					el.focus();
				}
			})
			Vue.directive('color',{
				bind:function(e,binding){
					e.style.color=binding.value.color
				}
			})
			new Vue({
				el:"#app",
				data:{
					msg:{
						color:'red'
					}
				}
			})
		</script>
	</body>
</html>
