<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 双向绑定 -->
			<input type="text" v-model='msg'/>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					msg:"123456"
				}
			})
		</script>
	</body>
</html>
