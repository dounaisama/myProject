<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<span>名:</span>
				<span>
				<input type="text" v-model="firstName" /></span>
			</div>
			<div>
				<span>姓:</span>
				<span>
				<input type="text" v-model="lastName" /></span>
			</div>
			<div>{{fullName}}</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					firstName:"",
					lastName:""
				},
				watch:{
					firstName:function(val){
						this.fullName=val+''+this.lastName;
					},
					lastName:function(val){
						this.fullName=this.firstName+''+val;
					}
					
				}
			})
		</script>
	</body>
</html>
