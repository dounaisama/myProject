<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <hello @sent='send($event)'></hello>
    </div>
    <script>
        Vue.component('hello', {
            data() {
                return {
                    msg: "我来自儿子的数据",
                    num: 200
                }
            },
            template: `<div><button @click="$emit('sent', [msg,num]);">发送</button></div>`,
        })
        var app = new Vue({
            el: '#app',
            data: {
                msg: '我来自父亲的数据'
            },
            methods: {
                send(val) {
                    console.log(val[0]);
                    console.log(val[1]);
                },
            },
        });
    </script>
</body>

</html>
